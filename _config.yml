title: Old Tacoma Marine
collections:
  engines:
    output: true
exclude: [vendor, Gemfile*, README.md, deploy.rb, old_engines, Rakefile, rakelib, images, manuals]
defaults:
  - scope:
      path: ""
      type: engines
    values:
      layout: engine
  - scope:
      path: "engines/atlas"
    values:
      engine_type: atlas
      title: Atlas-Imperial Engine Co
      mapcolor: ffaa7239
  - scope:
      path: "engines/enterprise"
    values:
      engine_type: enterprise
      title: Enterprise Foundry Co
      mapcolor: ffaaa239
  - scope:
      path: "engines/fairbanks"
    values:
      engine_type: fairbanks
      title: Fairbanks-Morse
      mapcolor: ff4e2c73
  - scope:
      path: "engines/washington"
    values:
      engine_type: washington
      title: Washington Iron Works
      mapcolor: ff265b6a
sass:
  sourcemap: development
